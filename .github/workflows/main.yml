name: Notify Parent Repository

on:
  push:
    branches:
      - master

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get parent repository owner and name
        run: |
          PARENT_REPO_OWNER=$(git config -f .git/modules/test/config remote.origin.url | cut -d '/' -f4)
          PARENT_REPO_NAME=$(git config -f .git/modules/test/config remote.origin.url | cut -d '/' -f5 | cut -d '.' -f1)
          echo "PARENT_REPO_OWNER=$PARENT_REPO_OWNER" >> $GITHUB_ENV
          echo "PARENT_REPO_NAME=$PARENT_REPO_NAME" >> $GITHUB_ENV

      - name: Send notification to parent repository
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ env.PARENT_REPO_OWNER }}/${{ env.PARENT_REPO_NAME }}
          event-type: submodule-update
          client-payload: '{"ref": "${GITHUB_REF}"}'
