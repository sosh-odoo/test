name: Notify Parent Repositories

on:
  push:
    branches:
      - master  # Change to the default branch of the `test` repository

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the Python version you want

      - name: Install dependencies
        run: |
          pip install requests  # Install the requests library

      - name: Run Python script
        env:
          GITHUB_TOKEN: ${{ secrets.pat_token }}  # Make sure this is set in your repository secrets
        run: python notify_parent_repositories.py
